<form name="form" ng-submit="signIn()" id="login-form">
	<input type="text" name="username" id="username" placeholder="Email/Mobile No. (Ex:9876512340)" value="info@gmail.com"  ng-model="username">
	<input class="form-control" type="password" name="password" id="password" value="123123" placeholder="Password" ng-model="password">
	<input type="submit" value="Login">
</form>
